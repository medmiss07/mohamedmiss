name: CI/CD - democyber

# Trigger workflow on push or pull request to main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DOCKER_IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/democyber:latest

    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Cache Maven dependencies for faster builds
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # Compile Java code
      - name: Compile Java
        run: mvn compile

      # Build Java project with Maven
      - name: Build Java project with Maven
        run: mvn clean package -DskipTests

      # Run Gitleaks to check for secrets
      - name: Run Gitleaks scan
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --source . --report-format sarif --report-path results.sarif

      # Upload Gitleaks report as artifact
      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: results.sarif

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build Docker image
      - name: Build Docker image
        run: docker build -t $DOCKER_IMAGE_NAME .

      # Test Docker image locally
      - name: Test Docker image locally
        run: |
          docker run -d --name democyber-test -p 8080:8080 $DOCKER_IMAGE_NAME
          sleep 10
          curl -f http://localhost:8080 || echo "App not responding"
          docker stop democyber-test
          docker rm democyber-test

      # Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push $DOCKER_IMAGE_NAME
